<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-main">
      <div class="left-nav">
        <img
          src="https://img.freepik.com/free-photo/closeup-shot-cute-grey-kitty-isolated-white-background_181624-35013.jpg?w=1060"
          alt="cat"
        />
        <p class="cat-name">Oliver Cat</p>
      </div>
      <div class="right-nav">
        <button class="add-btn">Add Friend</button>
        <button class="msg-btn">Message</button>
      </div>
    </nav>

    <div class="main-container">
      <div class="sidebar-1">
        <img
          src="https://img.freepik.com/free-photo/closeup-shot-cute-grey-kitty-isolated-white-background_181624-35013.jpg?w=1060"
          alt="cat"
        />
        <img
          src="https://img.freepik.com/free-photo/closeup-shot-cute-grey-kitty-isolated-white-background_181624-35013.jpg?w=1060"
          alt="cat"
        />
        <img
          src="https://img.freepik.com/free-photo/closeup-shot-cute-grey-kitty-isolated-white-background_181624-35013.jpg?w=1060"
          alt="cat"
        />
      </div>

      <div class="sidebar-2">
        <div class="info-plus">
          <p class="info">INFO</p>
          <p class="plus">+</p>
        </div>
        <div class="channels">
          <p class="new-vid"># new-videos</p>
          <p class="updates"># updates</p>
          <p class="faq"># faq</p>
        </div>
      </div>

      <div class="content-area">
        <h1>Welcome to the Dashboard</h1>
        <p>This is where your main project content would go.</p>
      </div>
    </div>
  </body>
</html>
