      body {
        background-color: rgb(183, 199, 168);
        margin: 0;
        padding: 0;
        height: 300vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      }
      h1 {
        color: rgb(255, 255, 255);
        text-align: center;
        font-size: 20px;
      }
      .card {
        background-color: rgb(0, 0, 0);
        /* width: 500px; */
        color: rgb(236, 228, 243);
        padding: 20px;
        border: 3px dashed;
      }
      button {
        color: rgb(1, 17, 39);
        background-color: rgb(183, 199, 168);
        cursor: pointer;
        align-items: center;
        width: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        align-self: center;
        border-radius: 5px;
      }
      button:hover {
        background-color: rgb(0, 134, 27);
        color: aliceblue;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      input {
        border-radius: 2px;
        border-style: groove;
        padding: 5px;
        border-color: rgb(134, 134, 134);
        margin-bottom: 5px;
        background-color: rgb(183, 199, 168);
      }
    </style>
