<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .catimg {
      height: 206.35px;
      object-fit: cover;
      margin-bottom: 2px;
    }
    .cat-name {
      font-size: 25px;
      font-weight: 600;
      margin-left: 8px;
      margin-bottom: 4px;
    }
    .friends {
      color: rgb(78, 78, 78);
      margin-left: 8px;
      margin-bottom: 12px;
    }
    .btn {
      background-color: rgb(63, 110, 190);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin-left: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: rgb(54, 95, 166);
      cursor: pointer;
    }
    .main {
      display: flex;

      margin: 20px;

      border-radius: 2px;
    }

    .card {
      margin: 20px;
      box-shadow: -1px 1px 15px rgb(163, 163, 163);
    }
    .card:hover {
      box-shadow: -1px 1px 15px rgb(104, 135, 149);
      transition: 0.3s;
    }
  </style>

  <body>
    <div class="main">
      <div class="card">
        <img class="catimg" src="/images/cat.jpg" alt="" />
        <p class="cat-name">Oliver</p>
        <p class="friends">2 mutual friends</p>
        <button class="btn">Add friend</button>
      </div>
      <div class="card">
        <img class="catimg" src="/images/cat2.jpg" alt="" />
        <p class="cat-name">Hudson</p>
        <p class="friends">3 mutual friends</p>
        <button class="btn">Add friend</button>
      </div>
      <div class="card">
        <img
          class="catimg"
          src="/images/tengyart-RV3x-jpp2QM-unsplash.jpg"
          alt=""
        />
        <p class="cat-name">Hailey</p>
        <p class="friends">2 mutual friends</p>
        <button class="btn">Add friend</button>
      </div>
      <div class="card">
        <img class="catimg" src="/images/dog.jpg" alt="" />
        <p class="cat-name">James</p>
        <p class="friends">200 mutual friends</p>
        <button class="btn">Add friend</button>
      </div>
      <div class="card">
        <img class="catimg" src="/images/pexels-kelvin809-617278.jpg" alt="" />
        <p class="cat-name">Kenny</p>
        <p class="friends">7 mutual friends</p>
        <button class="btn">Add friend</button>
      </div>
    </div>
  </body>
</html>
